<div class="col-md-12">
  <div class="card card-container">
  <img
    class="rounded-circle"

    src="//ssl.gstatic.com/accounts/ui/avatar_1x.png"
    id="profile-img"
  />
  <form
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        [(ngModel)]="form.email"
        required
        #email="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
      />
      <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
        Email é obrigatório!
      </div>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
      />
      <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
        <div *ngIf="password.errors['required']">Senha é obrigatória</div>
        <div *ngIf="password.errors['minlength']">
          Senha deve ter no mínimo 6 caracteres
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">
        Login
      </button>
    </div>
    <div class="form-group">
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>


  <div class="alert alert-success" *ngIf="isLoggedIn">
    Login success.
  </div>
</div>
</div>
