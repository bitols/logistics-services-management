<div>
  <div class="submit-form">
    <form
      *ngIf="!isAddedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
    <h4>Novo Produto</h4>
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="products.name"
          #name="ngModel"
          name="name"
          [ngClass]="{ 'is-invalid': f.submitted && name.errors }"
        />
        <div *ngIf="name.errors && f.submitted" class="invalid-feedback">
          O nome é obrigatório!
        </div>
      </div>

      <div class="form-group">
        <label for="height">Altura</label>
        <input
          type="number"
          class="form-control"
          id="height"
          required
          [(ngModel)]="products.height"
          #height="ngModel"
          name="height"
          [ngClass]="{ 'is-invalid': f.submitted && height.errors }"
        />
        <div *ngIf=" f.submitted && height.errors" class="invalid-feedback">
          A altura é obrigatória!
        </div>
      </div>

      <div class="form-group">
        <label for="width">Largura</label>
        <input
          type="number"
          class="form-control"
          id="width"
          required
          [(ngModel)]="products.width"
          #width="ngModel"
          name="width"
          [ngClass]="{ 'is-invalid': f.submitted && width.errors }"
        />
        <div *ngIf="f.submitted && width.errors" class="invalid-feedback">
          A largura é obrigatória!
        </div>
      </div>

      <div class="form-group">
        <label for="lenght">Comprimento</label>
        <input
          type="number"
          class="form-control"
          id="lenght"
          required
          [(ngModel)]="products.lenght"
          #lenght="ngModel"
          name="lenght"
          [ngClass]="{ 'is-invalid': f.submitted && lenght.errors }"
        />
        <div *ngIf="f.submitted && lenght.errors" class="invalid-feedback">
          O comprimento é obrigatório!
        </div>
      </div>

      <div class="form-group">
        <label for="price">Valor</label>
        <input
          type="number"
          class="form-control"
          id="price"
          required
          [(ngModel)]="products.price"
          #price="ngModel"
          name="price"
          [ngClass]="{ 'is-invalid': f.submitted && price.errors }"
        />
        <div *ngIf="f.submitted && lenght.errors" class="invalid-feedback">
          O valor é obrigatório!
        </div>
      </div>
      <button class="btn btn-success">Enviar</button>
      <button class="btn btn-danger" type="button" (click)="backToList()">Voltar</button>
      <div class="form-group">
        <div *ngIf="f.submitted && isAddedFailed" class="alert alert-danger" role="alert">
          Erro ao efetuar o cadastro: {{ errorMessage }}
        </div>
      </div>
    </form>

   <div *ngIf="isAddedIn">
      <div class="alert alert-success">
        Cadastro realizado com sucesso.
      </div>
      <button class="btn btn-success" (click)="newProducts()">Novo</button>
      <button class="btn btn-danger" (click)="backToList()">Voltar</button>
    </div>
  </div>
</div>
