<h4>Produtos</h4>
<div class="row">
  <div class="col-md-6">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control mr-sm-2"
        placeholder="Localize pelo nome"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary my-2 my-sm-0"
          type="button"
          (click)="refreshList()"
        >
          Localizar
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>


  <div class="col-md-6">

    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="
        let product of products | paginate: {
          itemsPerPage: pageSize,
          currentPage: page,
          totalItems: count
        };
        let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProduct(product, i)"
      >
        {{ product.name }}
      </li>
    </ul>

    <div class="mt-3">
      <button class="m-3 btn btn-sm btn-success" (click)="addProducts()">
        Adicionar
      </button>
      Itens por PÃ¡gina:
      <select (change)="handlePageSizeChange($event)">
        <option *ngFor="let size of pageSizes" [ngValue]="size">
          {{ size }}
        </option>
      </select>
    </div>
  </div>

  <div class="col-md-6">
    <app-products-details
      [viewMode]="true"
      [currentProduct]="currentProduct"
    ></app-products-details>
  </div>
</div>
