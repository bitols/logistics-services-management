<h4>Gestão de Depósitos</h4>
<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label for="storage">Depósito</label>
      <select (change)="setCurrentLocation()"
        class="form-control mb-3"
        id="currentStorage"
        required
        [(ngModel)]="currentStorage"
        name="currentStorage"
        [ngModelOptions]="{standalone: true}"
      >
        <option *ngFor="let storage of storages; let i = index" [ngValue]="storage">
          {{ storage.name }}
        </option>
      </select>
    </div>

  </div>
  <div class="col-md-6">
    <div class="google_map_container">
      <google-map [zoom]="mapZoom" [center]="mapCenter" [options]="mapOptions">
        <map-marker
          #marker="mapMarker"
          [position]="mapCenter"
          [options]="markerOptions"
          (mapClick)="openInfoWindow(marker)">
        </map-marker>
        <map-info-window>{{ markerInfoContent }}</map-info-window>
      </google-map>
    </div>
  </div>
</div>
